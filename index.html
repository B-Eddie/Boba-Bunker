<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba Bunker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Boba Bunker</h1>
    <div class="boba">
        <div class="realfruit">
            <h2>Real Fruit</h2>
            <div class="boba-images">
                <div>
                    <img src="https://realfruitbubbletea.com/assets/images/menu-img/hover/banana-smoothie_hover.png" alt="bana smootie">
                    <h4>Banana Smoothie</h4>
                </div>
                <div>
                    <img src="https://realfruitbubbletea.com/assets/images/menu-img/hover/passion-fruit-slush_hover.png" alt="bana smootie">
                    <h4>Passion Fruit</h4>
                </div>
                <div>
                    <img src="https://realfruitbubbletea.com/assets/images/menu-img/hover/orange-juice_hover.png" alt="orasnge juice">
                    <h4>Orange Juice</h4>
                </div>
            </div>
        </div>
        <div class="boba-tea-shop">
            <h2>Boba Tea Shop</h2>
            <div class="boba-images">
                <div>
                    <img src="https://bubbleteashop.com/wp-content/uploads/2022/06/BBTS-SUNSET-REGULIER_350x350.png" alt="sunset passion">
                    <h4>Sunset Passion</h4>
                </div>  
                <div>
                    <img src="https://bubbleteashop.com/wp-content/uploads/2022/06/BBTS-BLACK-SUGAR-REGULIER_350x350.png" alt="Black Sugar">
                    <h4>Black Sugar</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
