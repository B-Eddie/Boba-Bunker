<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba Bunker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Boba Bunker</h1>
    <div class="boba">
        <div class="realfruit">
            <h2>Real Fruit</h2>
            <div class="boba-images">
                <div>
                    <img src="https://realfruitbubbletea.com/assets/images/menu-img/hover/banana-smoothie_hover.png" class="real-fruit">
                    <h4>Banana Smoothie</h4>
                </div>
                <div>
                    <img src="https://realfruitbubbletea.com/assets/images/menu-img/hover/passion-fruit-slush_hover.png" alt="bana smootie" class="real-fruit">
                    <h4>Passion Fruit</h4>
                </div>
                <div>
                    <img src="https://realfruitbubbletea.com/assets/images/menu-img/hover/orange-juice_hover.png" alt="orasnge juice" class="real-fruit">
                    <h4>Orange Juice</h4>
                </div>
            </div>
        </div>
        <div class="boba-tea-shop">
            <h2>Boba Tea Shop</h2>
            <div class="boba-images">
                <div>
                    <img src="https://bubbleteashop.com/wp-content/uploads/2022/06/BBTS-SUNSET-REGULIER_350x350.png" alt="sunset passion" class="boba-tea-shop">
                    <h4>Sunset Passion</h4>
                </div>  
                <div>
                    <img src="https://bubbleteashop.com/wp-content/uploads/2022/06/BBTS-BLACK-SUGAR-REGULIER_350x350.png" alt="Black Sugar" class="boba-tea-shop">
                    <h4>Black Sugar</h4>
                </div>
                <div>
                    <img src="https://bubbleteashop.com/wp-content/uploads/2022/06/BBTS-LITCHI-REGULIER_350x350.png" alt="Lychee" class="boba-tea-shop">
                    <h4>Lychee</h4>
                </div>
            </div>
        </div>
        <div class="happy-lemon">
            <h2>Happy Lemon</h2>
            <div class="boba-images boba-bottom">
                <div>
                    <img src="https://happylemonusa.com/wp-content/uploads/2020/05/Jasmine-Green-Tea-with-Salted-Cheese.png" alt="Jasmine Green Tea w/ Salted Cheese" class="happy-lemon">
                    <h4>Jasmine Green Tea w/ Salted Cheese</h4>
                </div>
                <div>
                    <img src="https://happylemonusa.com/wp-content/uploads/2020/05/Black-Tea-with-Salted-Cheese.png" alt="Black team w cheese" class="happy-lemon">
                    <h4>Black Tea w/ Salted Cheese</h4>
                </div>
                <div>
                    <img src="https://happylemonusa.com/wp-content/uploads/2020/05/Milk-Tea-with-Salted-Cheese.png" alt="Milk Tea w/ Salted Cheese" class="happy-lemon">
                    <h4>Milk Tea w/ Salted Cheese</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
